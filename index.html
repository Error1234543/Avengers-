<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JEE NEET AVENGERS</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00d2ff;
  --glass:rgba(255,255,255,0.08);
  --glow:0 0 15px rgba(0,210,255,0.6);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Plus Jakarta Sans',sans-serif;
}

body{
  background:linear-gradient(135deg,#000428,#004e92,#000428);
  background-size:400% 400%;
  animation:light 10s ease infinite;
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

@keyframes light{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* HEADER */
.header{
  backdrop-filter:blur(15px);
  background:rgba(0,0,0,0.4);
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:100;
}

/* BRAND */
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
  font-size:15px;
}

.brand img{
  width:35px;
  height:35px;
  border-radius:50%;
  background:white;
}

/* MENU ICON */
.menu-icon{
  font-size:26px;
  cursor:pointer;
  padding:6px 10px;
  border-radius:8px;
  transition:0.3s;
}

.menu-icon:hover{
  background:rgba(0,210,255,0.1);
  box-shadow:var(--glow);
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;
  right:-260px;
  width:250px;
  height:100%;
  background:rgba(0,4,40,0.97);
  backdrop-filter:blur(20px);
  padding:30px;
  transition:0.3s;
  z-index:1000;
  border-left:2px solid var(--primary);
}

.side-menu.active{
  right:0;
}

.close-btn{
  margin-bottom:30px;
  cursor:pointer;
  font-weight:600;
  color:#ff4c4c;
}

.side-menu a{
  display:block;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  text-decoration:none;
  color:white;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(0,210,255,0.2);
  transition:0.3s;
}

.side-menu a:hover{
  border-color:var(--primary);
  box-shadow:var(--glow);
  transform:translateX(5px);
}

/* SEARCH */
.search-box{
  padding:20px;
  max-width:450px;
  margin:0 auto;
}

.search-box input{
  width:100%;
  padding:12px 20px;
  border-radius:25px;
  border:1px solid rgba(0,210,255,0.3);
  background:rgba(255,255,255,0.05);
  color:white;
  outline:none;
}

/* FOLDER */
.container{
  max-width:450px;
  margin:0 auto;
  padding:0 20px;
}

.folder{
  background:var(--glass);
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
  cursor:pointer;
  border:1px solid rgba(0,210,255,0.2);
  transition:0.3s;
}

.folder:hover{
  border-color:var(--primary);
  box-shadow:var(--glow);
}

.folder-content{
  display:none;
  margin-top:10px;
}

.folder-content a{
  display:block;
  padding:12px;
  margin:8px 0;
  background:rgba(255,255,255,0.05);
  border-left:3px solid var(--primary);
  border-radius:8px;
  text-decoration:none;
  color:white;
}

/* POPUP */
.popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2000;
}

.popup-content{
  background:#001f3f;
  padding:25px;
  border-radius:15px;
  text-align:center;
  width:90%;
  max-width:320px;
}

.popup-content h3{
  margin-bottom:15px;
}

.popup-content a{
  display:block;
  margin:10px 0;
  padding:10px;
  border-radius:25px;
  text-decoration:none;
  background:linear-gradient(45deg,#0088cc,#00d2ff);
  color:white;
}

.popup-content button{
  margin-top:10px;
  padding:8px 15px;
  border:none;
  border-radius:20px;
  background:#ff4c4c;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- POPUP -->
<div class="popup" id="telegramPopup">
  <div class="popup-content">
    <h3>Join Our Telegram Channel ðŸš€</h3>
    <a href="https://t.me/yourchannel" target="_blank">Join Now</a>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<div class="header">
  <div class="brand">
    <img src="https://i.ibb.co/99H6d4z5/251d60435e58.jpg" alt="logo">
    JEE NEET AVENGERS
  </div>
  <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
</div>

<div class="side-menu" id="sideMenu">
  <div class="close-btn" onclick="toggleMenu()">âœ• Close</div>
  <a href="https://t.me/yourchannel" target="_blank">Telegram</a>
  <a href="#">WhatsApp</a>
  <a href="#">Contact Admin</a>
</div>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search files...">
</div>

<div class="container">

  <div class="folder">
    ðŸ“˜ Books Library
    <div class="folder-content">
      <a href="https://uploda.sh/NwjuOSTQDvZl" target="_blank">TEST - 1</a>
      <a href="#">TEST - 2</a>
    </div>
  </div>

  <div class="folder">
    âš¡ Study Modules
    <div class="folder-content">
      <a href="#">Organic Chemistry</a>
      <a href="#">Physics Module</a>
    </div>
  </div>

</div>

<script>

function toggleMenu(){
  document.getElementById("sideMenu").classList.toggle("active");
}

function closePopup(){
  document.getElementById("telegramPopup").style.display="none";
}

window.onload=function(){
  document.getElementById("telegramPopup").style.display="flex";
}

document.querySelectorAll(".folder").forEach(folder=>{
  folder.addEventListener("click",function(){
    let content=this.querySelector(".folder-content");
    content.style.display = content.style.display==="block"?"none":"block";
  });
});

document.getElementById("searchInput").addEventListener("keyup", function(){

  let value = this.value.toLowerCase();
  let folders = document.querySelectorAll(".folder");

  folders.forEach(folder => {

    let links = folder.querySelectorAll(".folder-content a");
    let matchFound = false;

    links.forEach(link => {
      let text = link.textContent.toLowerCase();

      if(text.includes(value)){
        link.style.display = "block";
        matchFound = true;
      } else {
        link.style.display = "none";
      }
    });

    let content = folder.querySelector(".folder-content");

    if(value === ""){
      folder.style.display = "block";
      content.style.display = "none";
      links.forEach(link => link.style.display = "block");
    }
    else if(matchFound){
      folder.style.display = "block";
      content.style.display = "block";
    } 
    else{
      folder.style.display = "none";
    }

  });

});

</script>

</body>
  </html>
